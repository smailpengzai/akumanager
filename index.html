<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务管理系统</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- 引入 SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- 引入 select2 CSS -->
<!--    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet">-->
</head>
<body>
<div class="container">
    <div class="header">
        <div class="device-name">服务管理系统</div>
        <div class="device-status">
            系统服务监控控制台
        </div>
    </div>

    <div class="content">
        <div class="control-section">
            <div class="section-title">设备控制</div>
            <div class="device-controls">
                <div class="volume-control" style="flex: 3;">
                    <div class="section-title" style="margin-bottom: 10px;">音量控制</div>
                    <div class="volume-container">
                        <div class="volume-display">
                            <span id="volumeValue">0</span>
                            <div class="volume-range">1 - 63</div>
                        </div>
                        <input type="range" class="volume-slider" min="1" max="63" value="1"
                               oninput="adjustVolume(this.value)" id="volumeSlider">
                    </div>
                </div>
                <div class="led-control" style="flex: 2;">
                    <div class="section-title" style="margin-bottom: 10px;">LED灯控制</div>
                    <div class="switch-container">
                        <span class="switch-label">LED灯状态</span>
                        <div class="switch" id="ledSwitch" onclick="toggleLED()">
                            <div class="switch-thumb"></div>
                        </div>
                    </div>
                    <div class="disk-usage" id="diskUsage">
                        <div class="section-title" style="margin-bottom: 10px; margin-top: 10px;">磁盘使用情况</div>
                        <div class="disk-usage-info">
                            <div class="disk-usage-text">加载中...</div>
                            <div class="disk-usage-bar">
                                <div class="disk-usage-progress"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="control-section">
            <div class="section-title">服务状态</div>
            <div id="servicesList">
                <!-- 服务列表将动态生成 -->
            </div>
        </div>
        <div class="control-section">
            <div class="section-title">天气城市配置</div>
            <div class="city-config">
                <div class="city-info" id="cityInfo">
                    <!-- 当前城市信息将动态生成 -->
                </div>
                <div class="city-selector">
                    <select id="citySelect" onchange="updateCityCode()">
                        <!-- 城市选项将动态生成 -->
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/main.js"></script>
<!-- 引入 SweetAlert2 JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.js"></script>
<!-- 引入 select2 JS -->
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>-->
</body>
</html>
